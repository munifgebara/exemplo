<!DOCTYPE html>
<html lang="en" data-ng-app="app">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <!--<link rel="stylesheet" href="gumga.css">-->
</head>

<body data-ng-controller="ctrl">

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1>Gumga Mask</h1>
      <div class="form-group">
        <label for="">CPF</label>
        <input class="form-control" type="text" name="cpf" gumga-mask="999.999.999-99" ng-model="person.cpf">
      </div>
      <pre>{{person | json}}</pre>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
  <script src="../dist/gumga-mask.js"></script>
  <script>
    angular
      .module('app', ['gumga.mask'])
      .config(function ($httpProvider) {
      })
      .controller('ctrl', [function () {
      }])
  </script>
</body>

</html>
